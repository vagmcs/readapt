ci:
  - changed-files:
      - any-glob-to-any-file: [".github/**"]

build:
  - changed-files:
      - any-glob-to-any-file: ["Cargo.toml"]

documentation:
  - changed-files:
      - any-glob-to-any-file: ["docs/**", "**/*.md"]

rust:
  - changed-files:
      - any-glob-to-any-file: ["src/**"]

test:
  - changed-files:
      - any-glob-to-any-file: ["tests/**"]
