ci:
  - changed-files:
      - any-glob-to-any-file: [".github/**"]

build:
  - changed-files:
      - any-glob-to-any-file: ["Cargo.toml"]

docs:
  - changed-files:
      - any-glob-to-any-file: ["docs/**", "**/*.md"]

core:
  - changed-files:
      - any-glob-to-any-file: ["src/**"]

tests:
  - changed-files:
      - any-glob-to-any-file: ["tests/**"]
